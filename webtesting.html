<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Club | SVPCET Mechanical Engineering</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --text-primary: #e0e0e0;
            --accent-data: #00f0b5;
            --accent-interactive: #ff6b6b;
            --accent-automation: #3a86ff;
            --ui-surface: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            cursor: none;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-automation);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(58, 134, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.4s ease;
        }

        .light-wave {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(58, 134, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 9997;
            mix-blend-mode: screen;
            opacity: 0;
            transform: translate(-50%, -50%);
        }

        /* New Background Elements */
        .tech-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circuit-board {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(58, 134, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(58, 134, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 40s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .data-stream {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }

        .data-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-data);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-data);
        }

        .binary-rain {
            position: absolute;
            top: -50px;
            color: rgba(0, 240, 181, 0.3);
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 14px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .floating-tech {
            position: absolute;
            opacity: 0.03;
            font-size: 120px;
            color: var(--accent-automation);
        }

        .pulse-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(58, 134, 255, 0.1);
            animation: pulse 8s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        .hexagon-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(58, 134, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(0, 240, 181, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 107, 107, 0.02) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 100px 0;
            position: relative;
            z-index: 10;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-automation), var(--accent-data));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header p {
            font-size: 1.1rem;
            color: rgba(224, 224, 224, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-automation), var(--accent-data));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--bg-primary);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo-text span {
            background: linear-gradient(135deg, var(--accent-automation), var(--accent-data));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 400;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-automation);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-automation);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-content {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
        }

        .hero-text {
            flex: 1;
            padding-right: 40px;
            z-index: 10;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-text .tagline {
            font-size: 1.8rem;
            color: var(--accent-automation);
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .hero-text p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            color: rgba(224, 224, 224, 0.8);
            max-width: 600px;
        }

        .hero-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 2.5rem;
        }

        .stat-box {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--accent-data);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(224, 224, 224, 0.7);
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 3rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 32px;
            background-color: transparent;
            color: var(--accent-interactive);
            border: 1px solid var(--accent-interactive);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--accent-interactive);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--accent-interactive);
        }

        .btn-secondary {
            color: var(--accent-automation);
            border-color: var(--accent-automation);
        }

        .btn-secondary:hover {
            background-color: var(--accent-automation);
            color: var(--bg-primary);
        }

        .event-card {
            background: var(--ui-surface);
            backdrop-filter: blur(10px);
            border-radius: 2px;
            padding: 25px;
            border-left: 3px solid var(--accent-data);
            max-width: 500px;
            margin-top: 20px;
        }

        .event-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--accent-data);
        }

        .event-card .event-date {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.9rem;
            color: rgba(224, 224, 224, 0.7);
            margin-bottom: 15px;
        }

        .event-card .btn {
            padding: 8px 20px;
            font-size: 0.8rem;
        }

        .hero-visual {
            flex: 1;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .interactive-grid {
            width: 100%;
            height: 80%;
            max-width: 500px;
            max-height: 500px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(58, 134, 255, 0.15);
        }

        #grid-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* About Section */
        .about {
            background-color: var(--bg-secondary);
            position: relative;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .about-text h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-automation);
        }

        .about-text p {
            margin-bottom: 25px;
            color: rgba(224, 224, 224, 0.8);
        }

        .about-list {
            list-style-type: none;
        }

        .about-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .about-list li::before {
            content: '▹';
            position: absolute;
            left: 0;
            color: var(--accent-data);
        }

        .faculty-card {
            background: var(--ui-surface);
            backdrop-filter: blur(10px);
            border-radius: 2px;
            padding: 25px;
            display: flex;
            gap: 20px;
            margin-top: 30px;
            max-width: 500px;
        }

        .faculty-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-automation), var(--accent-data));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
            font-size: 2rem;
            flex-shrink: 0;
        }

        .faculty-info h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .faculty-info p {
            color: rgba(224, 224, 224, 0.7);
            margin-bottom: 10px;
        }

        /* Updated About Images Section */
        .about-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .about-img {
            height: 200px;
            background: var(--ui-surface);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .about-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .about-img:hover img {
            transform: scale(1.05);
        }

        /* Team Section */
        .team-section {
            margin-top: 80px;
        }

        .team-section h3 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--accent-automation);
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .team-member {
            background: var(--ui-surface);
            backdrop-filter: blur(10px);
            border-radius: 2px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--accent-automation), var(--accent-data));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
            font-size: 2rem;
        }

        .member-info h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--accent-data);
        }

        .member-info p {
            color: rgba(224, 224, 224, 0.8);
            margin-bottom: 10px;
        }

        .member-social {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .member-social a {
            color: var(--accent-automation);
            transition: color 0.3s;
        }

        .member-social a:hover {
            color: var(--accent-interactive);
        }

        /* Events Section */
        .events-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .events-section h3 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--accent-automation);
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .event-item {
            background: var(--ui-surface);
            backdrop-filter: blur(10px);
            border-radius: 2px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .event-item.upcoming {
            border-left: 3px solid var(--accent-data);
        }

        .event-item.past {
            border-left: 3px solid var(--accent-automation);
        }

        .event-item h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .event-meta {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.9rem;
            color: rgba(224, 224, 224, 0.7);
            margin-bottom: 15px;
        }

        .event-description {
            margin-bottom: 15px;
            color: rgba(224, 224, 224, 0.8);
        }

        .event-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .event-img {
            height: 120px;
            background: var(--bg-primary);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(224, 224, 224, 0.5);
        }

        /* Projects Section */
        .projects {
            background-color: var(--bg-secondary);
        }

        .project-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 8px 20px;
            background: transparent;
            border: 1px solid var(--accent-automation);
            color: var(--accent-automation);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--accent-automation);
            color: var(--bg-primary);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: var(--ui-surface);
            backdrop-filter: blur(10px);
            border-radius: 2px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-img {
            height: 200px;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(224, 224, 224, 0.5);
            font-size: 3rem;
        }

        .project-content {
            padding: 25px;
        }

        .project-content h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--accent-data);
        }

        .project-content p {
            margin-bottom: 15px;
            color: rgba(224, 224, 224, 0.8);
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .project-tag {
            padding: 5px 10px;
            background: rgba(58, 134, 255, 0.2);
            border-radius: 2px;
            font-size: 0.8rem;
            color: var(--accent-automation);
        }

        /* Contact Section */
        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-form {
            background: var(--ui-surface);
            backdrop-filter: blur(10px);
            border-radius: 2px;
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(224, 224, 224, 0.8);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: rgba(58, 134, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-automation);
            flex-shrink: 0;
        }

        .info-text h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .info-text p {
            color: rgba(224, 224, 224, 0.8);
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(58, 134, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-automation);
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: var(--accent-automation);
            color: var(--bg-primary);
        }

        /* Footer */
        footer {
            padding: 60px 0 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .footer-logo {
            margin-bottom: 30px;
        }

        .logo-svg {
            width: 120px;
            height: 40px;
        }

        .logo-path {
            fill: none;
            stroke: var(--text-primary);
            stroke-width: 1.5;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawLogo 5s ease-in-out infinite;
        }

        @keyframes drawLogo {
            0% {
                stroke-dashoffset: 100;
            }
            50% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 100;
            }
        }

        .copyright {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
            color: rgba(224, 224, 224, 0.5);
        }

        /* Help Button */
        .help-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent-interactive);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            z-index: 100;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .help-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        /* Learn Automation Page Styles */
        .learn-automation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 2000;
            overflow-y: auto;
        }

        .learn-automation.active {
            display: block;
        }

        .learn-header {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .learn-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-learn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-learn:hover {
            color: var(--accent-interactive);
        }

        .learn-content {
            padding: 60px 0;
        }

        .learn-section {
            margin-bottom: 80px;
        }

        .learn-section h3 {
